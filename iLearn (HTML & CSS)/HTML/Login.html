<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/836602f769.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/Login.css">
    <title>iLearn</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="jquery.js" charset="utf-8"></script>
<body>

     
    <div class="controls">
        <h1 id="sign-up">Sign Up</h1>
        <h1 id="sign-in">Sign In</h1>
     </div>
    
    <div class="container">
        <div class="form-container">
            <div class="sign-in">
               <form> 
                    <i class= "fas fa-user"></i>
                    <h2>Sign In</h2>
                    <input type="text" placeholder="Username" class="box">
                    <input type="password" placeholder="Password" class="box">
                    <button formaction="../HTML/IPA 12.html">Sign In</button>
                    <a href="#">Forget Password ?</a>
                </form>
            </div>
            <div class="sign-up">
                <form> 
                    <i class= "fas fa-user"></i>
                    <h2>Sign Up</h2>
                    <input type="email" placeholder="E-mail" class="box">
                    <input type="text" placeholder="Username" class="box">
                    <input type="password" placeholder="Password" class="box">
                    <button formaction="../HTML/IPAIPS.html">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="image-container">
            <div class="images">
                <img src="../Image/Mobile login.gif">
                <img src="../Image/Queue.gif">
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(document).ready(function(){
        $('#sign-up').click(function(){
            $('.sign-in').css('margin-left','-34rem');
            $(this).css('margin-top','-5rem');
            $('.images > img').css('margin-left', "0rem");
        });
        $('#sign-in').click(function(){
            $('.sign-in').css('margin-left','0rem');
            $('#sign-up').css('margin-top','1rem');
            $('.images > img').css('margin-left', "-18rem");
        });
    });
</script>

</body>
</html>
